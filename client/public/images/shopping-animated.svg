<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Shopping Animated</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4F46E5" offset="0%"></stop>
            <stop stop-color="#7C3AED" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#F9FAFB" offset="0%"></stop>
            <stop stop-color="#E5E7EB" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-3">
            <stop stop-color="#F3F4F6" offset="0%"></stop>
            <stop stop-color="#D1D5DB" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-4">
            <stop stop-color="#4F46E5" offset="0%"></stop>
            <stop stop-color="#7C3AED" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-5">
            <stop stop-color="#FCD34D" offset="0%"></stop>
            <stop stop-color="#F59E0B" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-6">
            <stop stop-color="#A7F3D0" offset="0%"></stop>
            <stop stop-color="#10B981" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-7">
            <stop stop-color="#BFDBFE" offset="0%"></stop>
            <stop stop-color="#3B82F6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-8">
            <stop stop-color="#FCA5A5" offset="0%"></stop>
            <stop stop-color="#EF4444" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Shopping" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#FFFFFF" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Background Elements -->
        <circle fill="url(#linearGradient-1)" opacity="0.1" cx="650" cy="150" r="100">
            <animate attributeName="r" values="100;120;100" dur="8s" repeatCount="indefinite" />
        </circle>
        <circle fill="url(#linearGradient-1)" opacity="0.1" cx="150" cy="450" r="80">
            <animate attributeName="r" values="80;100;80" dur="6s" repeatCount="indefinite" />
        </circle>
        
        <!-- Store -->
        <g id="Store" transform="translate(150, 200)">
            <!-- Building -->
            <rect x="-100" y="-80" width="200" height="160" rx="5" fill="url(#linearGradient-2)" stroke="#9CA3AF" stroke-width="2"></rect>
            
            <!-- Roof -->
            <path d="M-120,-80 L0,-150 L120,-80" fill="none" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"></path>
            
            <!-- Door -->
            <rect x="-20" y="20" width="40" height="60" rx="5" fill="url(#linearGradient-7)" stroke="#3B82F6" stroke-width="2"></rect>
            <circle cx="10" cy="50" r="5" fill="#1F2937"></circle>
            
            <!-- Windows -->
            <rect x="-80" y="-40" width="40" height="40" rx="5" fill="url(#linearGradient-7)" stroke="#3B82F6" stroke-width="2">
                <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
            </rect>
            <rect x="40" y="-40" width="40" height="40" rx="5" fill="url(#linearGradient-7)" stroke="#3B82F6" stroke-width="2">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
            </rect>
            
            <!-- Sign -->
            <rect x="-60" y="-100" width="120" height="30" rx="5" fill="url(#linearGradient-4)" stroke="#4F46E5" stroke-width="2"></rect>
            <text x="0" y="-80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">STORE</text>
        </g>
        
        <!-- Shopping Cart -->
        <g id="ShoppingCart" transform="translate(400, 300)">
            <!-- Cart Body -->
            <path d="M-100,0 L50,0 L80,-120 L-70,-120 L-100,0 Z" fill="url(#linearGradient-2)" stroke="#9CA3AF" stroke-width="2"></path>
            
            <!-- Cart Handle -->
            <path d="M50,0 C50,0 70,-10 90,-30 C110,-50 120,-40 120,-20 C120,0 100,20 80,0" fill="none" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"></path>
            
            <!-- Wheels -->
            <g id="wheel1">
                <circle cx="-80" cy="20" r="15" fill="url(#linearGradient-3)" stroke="#9CA3AF" stroke-width="2"></circle>
                <animateTransform attributeName="transform" type="rotate" from="0 -80 20" to="360 -80 20" dur="2s" repeatCount="indefinite" />
            </g>
            <g id="wheel2">
                <circle cx="30" cy="20" r="15" fill="url(#linearGradient-3)" stroke="#9CA3AF" stroke-width="2"></circle>
                <animateTransform attributeName="transform" type="rotate" from="0 30 20" to="360 30 20" dur="2s" repeatCount="indefinite" />
            </g>
            
            <!-- Items in Cart -->
            <rect x="-70" y="-100" width="30" height="40" rx="5" fill="url(#linearGradient-5)" stroke="#D97706" stroke-width="1">
                <animate attributeName="y" values="-100;-95;-100" dur="2s" repeatCount="indefinite" />
            </rect>
            <rect x="-30" y="-110" width="40" height="30" rx="5" fill="url(#linearGradient-6)" stroke="#059669" stroke-width="1">
                <animate attributeName="y" values="-110;-105;-110" dur="1.5s" repeatCount="indefinite" />
            </rect>
            <rect x="20" y="-90" width="35" height="35" rx="5" fill="url(#linearGradient-7)" stroke="#3B82F6" stroke-width="1">
                <animate attributeName="y" values="-90;-85;-90" dur="2.5s" repeatCount="indefinite" />
            </rect>
        </g>
        
        <!-- Person Shopping -->
        <g id="Person" transform="translate(200, 300)">
            <!-- Body -->
            <path d="M0,-100 C30,-100 50,-70 50,-40 L50,50 C50,80 30,100 0,100 C-30,100 -50,80 -50,50 L-50,-40 C-50,-70 -30,-100 0,-100 Z" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"></path>
            
            <!-- Head -->
            <circle cx="0" cy="-130" r="40" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"></circle>
            
            <!-- Face -->
            <circle cx="-15" cy="-130" r="5" fill="#1F2937"></circle>
            <circle cx="15" cy="-130" r="5" fill="#1F2937"></circle>
            <path d="M-10,-110 C-5,-105 5,-105 10,-110" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round">
                <animate attributeName="d" values="M-10,-110 C-5,-105 5,-105 10,-110;M-10,-115 C-5,-120 5,-120 10,-115;M-10,-110 C-5,-105 5,-105 10,-110" dur="3s" repeatCount="indefinite" />
            </path>
            
            <!-- Arms -->
            <g id="rightArm">
                <path d="M50,-20 C80,-20 100,0 120,20" fill="none" stroke="#9CA3AF" stroke-width="8" stroke-linecap="round">
                    <animate attributeName="d" values="M50,-20 C80,-20 100,0 120,20;M50,-20 C80,-30 100,-10 120,10;M50,-20 C80,-20 100,0 120,20" dur="2s" repeatCount="indefinite" />
                </path>
            </g>
            <path d="M-50,-20 C-80,-20 -100,0 -120,20" fill="none" stroke="#9CA3AF" stroke-width="8" stroke-linecap="round"></path>
            
            <!-- Legs -->
            <path d="M-20,100 L-30,180" fill="none" stroke="#9CA3AF" stroke-width="8" stroke-linecap="round"></path>
            <path d="M20,100 L30,180" fill="none" stroke="#9CA3AF" stroke-width="8" stroke-linecap="round"></path>
        </g>
        
        <!-- Shopping Bags -->
        <g id="ShoppingBags" transform="translate(600, 350)">
            <!-- Bag 1 -->
            <g id="bag1">
                <path d="M-50,-80 L-20,-80 L-10,-120 L-60,-120 L-50,-80 Z" fill="url(#linearGradient-8)" stroke="#EF4444" stroke-width="2"></path>
                <path d="M-50,-80 L-50,0 L-20,0 L-20,-80" fill="url(#linearGradient-8)" stroke="#EF4444" stroke-width="2"></path>
                <path d="M-60,-120 C-60,-120 -70,-130 -60,-140 C-50,-150 -20,-150 -10,-140 C0,-130 -10,-120 -10,-120" fill="none" stroke="#EF4444" stroke-width="2"></path>
                <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="2s" repeatCount="indefinite" />
            </g>
            
            <!-- Bag 2 -->
            <g id="bag2">
                <path d="M20,-60 L50,-60 L60,-100 L10,-100 L20,-60 Z" fill="url(#linearGradient-6)" stroke="#059669" stroke-width="2"></path>
                <path d="M20,-60 L20,20 L50,20 L50,-60" fill="url(#linearGradient-6)" stroke="#059669" stroke-width="2"></path>
                <path d="M10,-100 C10,-100 0,-110 10,-120 C20,-130 50,-130 60,-120 C70,-110 60,-100 60,-100" fill="none" stroke="#059669" stroke-width="2"></path>
                <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="1.5s" repeatCount="indefinite" />
            </g>
        </g>
        
        <!-- Products -->
        <g id="Products" transform="translate(500, 150)">
            <!-- Product 1 -->
            <g id="product1">
                <rect x="-80" y="-30" width="50" height="60" rx="5" fill="url(#linearGradient-5)" stroke="#D97706" stroke-width="2"></rect>
                <rect x="-70" y="-20" width="30" height="10" rx="2" fill="#FFFFFF"></rect>
                <rect x="-70" y="0" width="30" height="5" rx="2" fill="#FFFFFF"></rect>
                <rect x="-70" y="10" width="20" height="5" rx="2" fill="#FFFFFF"></rect>
                <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="3s" repeatCount="indefinite" />
            </g>
            
            <!-- Product 2 -->
            <g id="product2">
                <rect x="-10" y="-40" width="60" height="40" rx="5" fill="url(#linearGradient-6)" stroke="#059669" stroke-width="2"></rect>
                <rect x="0" y="-30" width="40" height="10" rx="2" fill="#FFFFFF"></rect>
                <rect x="0" y="-15" width="40" height="5" rx="2" fill="#FFFFFF"></rect>
                <animateTransform attributeName="transform" type="rotate" values="0;-3;0;3;0" dur="2.5s" repeatCount="indefinite" />
            </g>
            
            <!-- Product 3 -->
            <g id="product3">
                <rect x="70" y="-50" width="40" height="70" rx="5" fill="url(#linearGradient-7)" stroke="#3B82F6" stroke-width="2"></rect>
                <rect x="80" y="-40" width="20" height="15" rx="2" fill="#FFFFFF"></rect>
                <rect x="80" y="-20" width="20" height="5" rx="2" fill="#FFFFFF"></rect>
                <rect x="80" y="-10" width="15" height="5" rx="2" fill="#FFFFFF"></rect>
                <rect x="80" y="0" width="20" height="10" rx="2" fill="#FFFFFF"></rect>
                <animateTransform attributeName="transform" type="rotate" values="0;4;0;-4;0" dur="2s" repeatCount="indefinite" />
            </g>
        </g>
        
        <!-- Floating Icons -->
        <g id="FloatingIcons">
            <!-- Sale Tag -->
            <g transform="translate(300, 100)">
                <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" fill="url(#linearGradient-5)" stroke="#D97706" stroke-width="2" rx="5"></path>
                <text x="0" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">SALE</text>
                <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="3s" repeatCount="indefinite" />
            </g>
            
            <!-- Discount Icon -->
            <g transform="translate(700, 200)">
                <circle cx="0" cy="0" r="25" fill="url(#linearGradient-8)" stroke="#EF4444" stroke-width="2"></circle>
                <text x="0" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">20%</text>
                <animateTransform attributeName="transform" type="translate" values="0,0;0,-15;0,0" dur="4s" repeatCount="indefinite" />
            </g>
            
            <!-- New Icon -->
            <g transform="translate(100, 100)">
                <rect x="-25" y="-25" width="50" height="50" rx="25" fill="url(#linearGradient-6)" stroke="#059669" stroke-width="2"></rect>
                <text x="0" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">NEW</text>
                <animateTransform attributeName="transform" type="translate" values="0,0;0,-12;0,0" dur="2.5s" repeatCount="indefinite" />
            </g>
        </g>
        
        <!-- Cart Movement Animation -->
        <animateTransform 
            xlink:href="#ShoppingCart"
            attributeName="transform" 
            type="translate" 
            from="350,300" 
            to="450,300" 
            dur="4s" 
            repeatCount="indefinite" 
            additive="sum"
            values="350,300; 450,300; 350,300"
            keyTimes="0; 0.5; 1"
        />
    </g>
</svg>
